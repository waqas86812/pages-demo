<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>祈祈備忘錄</title>
</head>
<body>
    <div style="border: 3px rgb(26, 75, 83) solid;" class="app">
        <h1>備忘錄</h1>
        <p>記事</p>
        <input type="text" id="content" placeholder="輸入文字">
        <p>日期</p>
        <input type="date" id="date">
        <p>時間</p>
        <input type="time" id="time">
        <button class="add" id="addedBtn">新增</button>
        <button class="remove" id="removeBtn">移除最後一項</button>
        <div class="list" id="list">
            <!--<div class="item">
                <div>
                    <p>內容 :</p>
                    <p>時間 :</p>
                </div>
            </div> -->
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
